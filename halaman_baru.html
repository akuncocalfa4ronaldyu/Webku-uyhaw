<head>

  <style>
    body {
      background: linear-gradient(to right, lightgreen, lightblue);

      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;

      width: 320px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: darkgreen;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 25px;
      font-weight: bold;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #007bff);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: darkblue;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
